    //将笛卡尔坐标系xyz转换到拉格朗日坐标
    function translateC2L(x,y,z){
        //xyz不一定在半径为LineScale的球面上
        //因此需要先缩放到球面上


        let theta = Math.acos(z/(-LineScale));
        let phi;
        if(x==0.0||theta==0.0){
            phi = 0.0;
        }else{
            phi = Math.atan(y/x);
            if(x/LineScale/Math.sin(theta)<0){
                phi = phi + Math.PI;
            }
        }
        return [theta,phi];
    }
